<div class="row mt-2 ml-3">
  <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="was-validated">
      <div class="form-group">
        <label for="username">Имя пользователя<span style="color: red">*</span>:</label><br>
        <input id="username" type="text" formControlName="username">
        <div class="valid-feedback"></div>
        <div class="invalid-feedback"></div>
      </div>
      <div class="form-group">
        <label for="email">Пароль<span style="color: red">*</span>:</label><br>
        <input id="email" type="password" formControlName="password">
        <div class="valid-feedback"></div>
        <div class="invalid-feedback"></div>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-primary" *ngIf="!isLoading; else loadingButton">Войти</button>
        <button type="button" class="btn btn-danger ml-2" (click)="goBackToTaskList()">Отмена</button>
      </div>
    </form>
  </div>
</div>

<ng-template #loadingButton>
  <button class="btn btn-primary">
    <span class="spinner-border spinner-border-sm"></span>
    Подождите
  </button>
</ng-template>
